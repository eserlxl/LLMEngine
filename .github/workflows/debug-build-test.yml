name: Debug Build Testing

permissions:
  contents: read

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/debug-build-test.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/debug-build-test.yml'

jobs:
  debug-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential cmake g++ make gdb ccache python3 python3-pip libssl-dev

      - name: Install meson
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install meson
          meson --version

      - name: Configure Debug (CMake)
        run: |
          cmake --preset debug -DBUILD_TESTING=ON -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build (make -j20)
        run: |
          cmake --build build -- -j20

      - name: Run tests (ctest)
        run: |
          cd build
          ctest --output-on-failure

      - name: Inspect binaries for debug symbols
        run: |
          echo "=== Debug Build Verification ==="
          set -e
          FOUND=0
          for f in $(find build -type f -perm -111 -maxdepth 3 | head -5); do
            if file "$f" | grep -q "ELF"; then
              FOUND=1
              file "$f"
              if file "$f" | grep -q "not stripped"; then
                echo "✓ $f has debug symbols"
              else
                echo "⚠ $f appears stripped"
              fi
            fi
          done
          if [ "$FOUND" -eq 0 ]; then
            echo "No ELF executables found to inspect"
          fi