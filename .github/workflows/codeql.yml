name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/codeql.yml'
      - 'tests/**'
  schedule:
    # Run security scan weekly on Sundays at 02:00 UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:

# Avoid duplicate runs for the same ref
concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "cpp" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Note: If you see errors about "advanced configurations cannot be processed
          # when the default setup is enabled", you must disable the default CodeQL setup
          # in repository settings: Settings → Code security and analysis → Code scanning

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4