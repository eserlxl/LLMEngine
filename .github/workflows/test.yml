name: Build and Test

permissions:
  contents: read

on:
  push:
    paths:
      - 'src/**'
      - 'examples/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'examples/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/test.yml'

defaults:
  run:
    shell: bash

# Cancel older runs of the same ref to save CI minutes
concurrency:
  group: build-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DEBIAN_FRONTEND: noninteractive
      CCACHE_DIR: ~/.ccache
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential cmake g++ make ninja-build ccache python3 python3-pip libssl-dev

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/CMakeLists.txt', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install meson
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install meson
          meson --version

      - name: Configure (CMake)
        run: |
          cmake --preset release -DBUILD_TESTING=ON -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build (make -j20)
        run: |
          cmake --build build -- -j20
          # Explicitly build test targets (they're EXCLUDE_FROM_ALL by default)
          cmake --build build --target build_all_tests -j20

      - name: Run tests (ctest)
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: build-logs
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
          retention-days: 3