name: Cross-Platform Testing

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - 'examples/**'
      - 'CMakeLists.txt'
      - '.github/workflows/cross-platform.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'examples/**'
      - 'CMakeLists.txt'
      - '.github/workflows/cross-platform.yml'
  workflow_dispatch: {}

env:
  CI: "true"

jobs:
  test:
    name: ${{ matrix.os.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Ubuntu
            container: ""
            packages: "build-essential cmake g++ make ninja-build pkg-config libssl-dev libnghttp2-dev python3 python3-pip python3-venv"
            update_cmd: "apt-get update"
            install_cmd: "apt-get install -y --no-install-recommends"
          - name: Arch Linux
            container: "archlinux:latest"
            packages: "base-devel cmake gcc make ninja git ca-certificates pkgconf openssl libnghttp2 python python-pip"
            update_cmd: "pacman -Syu --noconfirm --noprogressbar --disable-download-timeout"
            install_cmd: "pacman -S --noconfirm --needed"
          - name: Fedora
            container: "fedora:latest"
            packages: "gcc-c++ cmake make ninja-build git ca-certificates pkgconf openssl-devel libnghttp2-devel python3 python3-pip"
            update_cmd: "dnf -y update"
            install_cmd: "dnf -y install"
          - name: Debian
            container: "debian:stable"
            packages: "build-essential cmake g++ make ninja-build git ca-certificates pkg-config libssl-dev libnghttp2-dev python3 python3-pip python3-venv"
            update_cmd: "apt-get update"
            install_cmd: "apt-get install -y --no-install-recommends"

    container: ${{ matrix.os.container }}

    steps:
      - name: Prepare git for checkout
        if: matrix.os.container != ''
        run: |
          set -euo pipefail
          ${{ matrix.os.update_cmd }}
          ${{ matrix.os.install_cmd }} ${{ matrix.os.packages }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        if: matrix.os.container == ''
        run: |
          set -euo pipefail
          sudo ${{ matrix.os.update_cmd }}
          sudo ${{ matrix.os.install_cmd }} ${{ matrix.os.packages }}
          git config --local --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install clang-tidy (for static analysis)
        if: matrix.os.name == 'Ubuntu'
        run: |
          set -euo pipefail
          if [ "${{ matrix.os.container }}" = "" ]; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends clang-tidy
          else
            apt-get update
            apt-get install -y --no-install-recommends clang-tidy || echo "clang-tidy not available, skipping static analysis"
          fi

      - name: Install meson
        run: |
          set -euo pipefail
          # Use python3 if available, otherwise python (for Arch Linux)
          if command -v python3 &> /dev/null; then
            PYTHON_CMD=python3
          else
            PYTHON_CMD=python
          fi
          # Create virtual environment to avoid PEP 668 issues (Arch Linux)
          "$PYTHON_CMD" -m venv /tmp/meson-venv
          source /tmp/meson-venv/bin/activate
          "$PYTHON_CMD" -m pip install --upgrade pip
          "$PYTHON_CMD" -m pip install meson
          meson --version
          echo "/tmp/meson-venv/bin" >> "$GITHUB_PATH"

      - name: Build and test
        run: |
          set -euo pipefail
          cmake -S . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
          cmake --build build -- -j20
          # Explicitly build test targets (they're EXCLUDE_FROM_ALL by default)
          cmake --build build --target build_all_tests -j20
          cd build
          ctest --output-on-failure

      - name: Run static analysis (clang-tidy)
        if: matrix.os.name == 'Ubuntu' && matrix.os.container == ''
        continue-on-error: true
        run: |
          set -euo pipefail
          if command -v clang-tidy &> /dev/null; then
            echo "Running clang-tidy static analysis..."
            # Run clang-tidy on source files with security-focused checks
            clang-tidy \
              --quiet \
              --warnings-as-errors=* \
              --checks=-*,clang-analyzer-*,bugprone-*,cert-*,misc-*,performance-*,readability-*,modernize-* \
              src/*.cpp src/*.hpp \
              -- \
              -I src \
              -std=c++23 \
              -DNDEBUG \
              -I/usr/include \
              || echo "Static analysis completed with warnings"
          else
            echo "clang-tidy not available, skipping static analysis"
          fi

      - name: Run unit tests
        if: matrix.os.container == ''
        run: |
          echo "Unit tests executed via ctest above"