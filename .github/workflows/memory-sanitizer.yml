name: Memory Sanitizer Testing

permissions:
  contents: read

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/memory-sanitizer.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/memory-sanitizer.yml'

jobs:
  memory-sanitizer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Clang and LLVM tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm python3 python3-pip libssl-dev
      
      - name: Verify MSAN suppressions file
        run: |
          if [ -f "test-workflows/msan_suppressions.txt" ]; then
            echo "MSAN suppressions file found."
            wc -l test-workflows/msan_suppressions.txt
          else
            echo "No MSAN suppressions file present; proceeding without one."
          fi
      
      - name: Install meson
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install meson
          meson --version
      
      - name: Build with Memory Sanitizer
        run: |
          mkdir -p build-msan
          cd build-msan
          cmake -DCMAKE_CXX_COMPILER=clang++ \
                -DCMAKE_C_COMPILER=clang \
                -DCMAKE_CXX_STANDARD=20 \
                -DCMAKE_CXX_STANDARD_REQUIRED=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=memory -fsanitize-memory-track-origins -fno-omit-frame-pointer -O1 -g" \
                -DCMAKE_C_FLAGS="-fsanitize=memory -fsanitize-memory-track-origins -fno-omit-frame-pointer -O1 -g" \
                -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=memory" \
                -DBUILD_TESTING=ON \
                ..
          # Per repository rules, prefer a fixed parallelism for make
          make -j20
          # Explicitly build test targets (they're EXCLUDE_FROM_ALL by default)
          # We're already in build-msan directory, so use . as the build path
          cmake --build . --target build_all_tests -j20
      
      - name: Run Memory Sanitizer Tests
        run: |
          if [ -f test-workflows/msan_suppressions.txt ]; then
            export MSAN_OPTIONS="abort_on_error=0:print_stats=1:halt_on_error=0:exit_code=0:suppressions=test-workflows/msan_suppressions.txt"
          else
            export MSAN_OPTIONS="abort_on_error=0:print_stats=1:halt_on_error=0:exit_code=0"
          fi
          export MSAN_SYMBOLIZER_PATH=/usr/bin/llvm-symbolizer
          echo "Running tests under MSAN via ctest..."
          cd build-msan
          ctest --output-on-failure || true