name: LLMEngine CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    name: Build and Test (${{ matrix.compiler }} ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            compiler_version: "11"
            build_type: Debug
            sanitizers: true
            cmake_preset: debug
            cmake_options: "-DDEBUG_MODE=ON -DENABLE_SANITIZERS=ON -DWARNING_MODE=ON"
            os: ubuntu-22.04
          - compiler: gcc
            compiler_version: "12"
            build_type: Release
            sanitizers: false
            cmake_preset: release
            cmake_options: "-DPERFORMANCE_BUILD=ON -DWARNING_MODE=ON"
            os: ubuntu-22.04
          - compiler: clang
            compiler_version: "14"
            build_type: Debug
            sanitizers: true
            cmake_preset: debug
            cmake_options: "-DDEBUG_MODE=ON -DENABLE_SANITIZERS=ON -DWARNING_MODE=ON"
            os: ubuntu-latest
          - compiler: clang
            compiler_version: "15"
            build_type: Release
            sanitizers: false
            cmake_preset: release
            cmake_options: "-DPERFORMANCE_BUILD=ON -DWARNING_MODE=ON"
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.20"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libssl-dev \
            nlohmann-json3-dev \
            ${{ matrix.compiler }}-${{ matrix.compiler_version }}

      - name: Set up compiler
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            # Verify the specific GCC version is installed and available
            if ! command -v gcc-${{ matrix.compiler_version }} &> /dev/null; then
              echo "Error: gcc-${{ matrix.compiler_version }} not found"
              exit 1
            fi
            if ! command -v g++-${{ matrix.compiler_version }} &> /dev/null; then
              echo "Error: g++-${{ matrix.compiler_version }} not found"
              exit 1
            fi
            echo "CC=gcc-${{ matrix.compiler_version }}" >> "$GITHUB_ENV"
            echo "CXX=g++-${{ matrix.compiler_version }}" >> "$GITHUB_ENV"
            # Verify we're using the correct version
            gcc-${{ matrix.compiler_version }} --version
          else
            echo "CC=clang-${{ matrix.compiler_version }}" >> "$GITHUB_ENV"
            echo "CXX=clang++-${{ matrix.compiler_version }}" >> "$GITHUB_ENV"
            clang-${{ matrix.compiler_version }} --version
          fi

      - name: Pre-fetch dependencies
        run: |
          mkdir -p build/_deps
          if [ ! -d "build/_deps/cpr-src" ]; then
            git clone --depth 1 --branch 1.10.5 https://github.com/libcpr/cpr.git build/_deps/cpr-src
          fi

      - name: Configure
        run: |
          unset GIT_WORK_TREE
          unset GIT_DIR
          # Verify compiler environment variables are set
          echo "Using CC=$CC"
          echo "Using CXX=$CXX"
          $CC --version
          $CXX --version
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_C_COMPILER="$CC" \
            -DCMAKE_CXX_COMPILER="$CXX" \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            ${{ matrix.cmake_options }} \
            -DBUILD_TESTING=ON \
            -DENABLE_EXAMPLES=ON \
            -DWARNING_MODE=ON \
            -DWERROR=ON
          # Verify CMake selected the correct compiler
          echo "CMake detected compiler:"
          cmake --build build --target help 2>&1 | head -20 || true
          grep -A 5 "CMAKE_CXX_COMPILER" build/CMakeCache.txt || true

      - name: Build
        run: cmake --build build -j20

      - name: Test
        run: |
          cd build
          ctest --output-on-failure -j20

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libssl-dev \
            nlohmann-json3-dev \
            clang-tidy

      - name: Pre-fetch dependencies
        run: |
          mkdir -p build/_deps
          if [ ! -d "build/_deps/cpr-src" ]; then
            git clone --depth 1 --branch 1.10.5 https://github.com/libcpr/cpr.git build/_deps/cpr-src
          fi

      - name: Configure with clang-tidy
        run: |
          unset GIT_WORK_TREE
          unset GIT_DIR
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_CLANG_TIDY=ON \
            -DBUILD_TESTING=ON

      - name: Build (clang-tidy will run)
        run: cmake --build build -j20 || true

      - name: Check clang-tidy results
        run: |
          # clang-tidy warnings are treated as errors in CI
          if cmake --build build 2>&1 | grep -i "error:"; then
            echo "clang-tidy found issues!"
            exit 1
          fi

