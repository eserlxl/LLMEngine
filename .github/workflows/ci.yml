name: LLMEngine CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    name: Build and Test (${{ matrix.compiler }} ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            compiler_version: "11"
            build_type: Debug
            sanitizers: true
            cmake_preset: debug
            cmake_options: "-DDEBUG_MODE=ON -DPERFORMANCE_BUILD=OFF -DENABLE_SANITIZERS=ON -DWARNING_MODE=ON"
            os: ubuntu-22.04
          - compiler: gcc
            compiler_version: "12"
            build_type: Release
            sanitizers: false
            cmake_preset: release
            cmake_options: "-DDEBUG_MODE=OFF -DPERFORMANCE_BUILD=ON -DWARNING_MODE=ON"
            os: ubuntu-22.04
          - compiler: clang
            compiler_version: "14"
            build_type: Debug
            sanitizers: true
            cmake_preset: debug
            cmake_options: "-DDEBUG_MODE=ON -DPERFORMANCE_BUILD=OFF -DENABLE_SANITIZERS=ON -DWARNING_MODE=ON"
            os: ubuntu-22.04
          - compiler: clang
            compiler_version: "15"
            build_type: Release
            sanitizers: false
            cmake_preset: release
            cmake_options: "-DDEBUG_MODE=OFF -DPERFORMANCE_BUILD=ON -DWARNING_MODE=ON"
            os: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.20"

      - name: Install dependencies
        run: |
          sudo apt-get update
          # For GCC 12 on Ubuntu 22.04, we may need the toolchain PPA
          if [ "${{ matrix.compiler }}" = "gcc" ] && [ "${{ matrix.compiler_version }}" = "12" ]; then
            sudo apt-get install -y software-properties-common
            sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
            sudo apt-get update
          fi
          # Install base build tools first (but not build-essential which pulls in default GCC)
          sudo apt-get install -y \
            git \
            make \
            cmake \
            libssl-dev \
            libbrotli-dev \
            libnghttp2-dev \
            libcurl4-openssl-dev \
            nlohmann-json3-dev
          # Install the specific compiler version we need
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            sudo apt-get install -y \
              gcc-${{ matrix.compiler_version }} \
              g++-${{ matrix.compiler_version }} \
              gcc-${{ matrix.compiler_version }}-base \
              libstdc++-${{ matrix.compiler_version }}-dev
          else
            # Clang doesn't have a -base package, just install the compiler directly
            # Also install GCC 11's libstdc++ so Clang uses it instead of GCC 14's
            sudo apt-get install -y \
              clang-${{ matrix.compiler_version }} \
              clang++-${{ matrix.compiler_version }} \
              gcc-11 \
              g++-11 \
              libstdc++-11-dev
          fi
          # Verify the requested compiler version is installed
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            if ! dpkg -l | grep -q "^ii.*gcc-${{ matrix.compiler_version }}"; then
              echo "Error: gcc-${{ matrix.compiler_version }} package not found"
              echo "Available GCC packages:"
              dpkg -l | grep "^ii.*gcc-" || true
              exit 1
            fi
            echo "Installed GCC packages:"
            dpkg -l | grep "^ii.*gcc-${{ matrix.compiler_version }}" || true
          fi

      - name: Set up compiler
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            # On Ubuntu 22.04, GCC 11 is the default, so it might be 'gcc' without version suffix
            if [ "${{ matrix.compiler_version }}" = "11" ]; then
              # Try versioned first, then fall back to unversioned
              if command -v gcc-11 &> /dev/null; then
                GCC_CMD="gcc-11"
                GXX_CMD="g++-11"
              elif command -v gcc &> /dev/null && [ "$(gcc -dumpversion | cut -d. -f1)" = "11" ]; then
                GCC_CMD="gcc"
                GXX_CMD="g++"
                echo "Using default GCC (which is version 11)"
              else
                echo "Error: GCC 11 not found"
                exit 1
              fi
            else
              # For GCC 12+, use versioned commands
              GCC_CMD="gcc-${{ matrix.compiler_version }}"
              GXX_CMD="g++-${{ matrix.compiler_version }}"
              if ! command -v $GCC_CMD &> /dev/null; then
                echo "Error: $GCC_CMD not found"
                echo "Available GCC versions:"
                dpkg -l | grep "^ii.*gcc-" || true
                exit 1
              fi
            fi
            if ! command -v $GXX_CMD &> /dev/null; then
              echo "Error: $GXX_CMD not found"
              exit 1
            fi
            # Use full paths to ensure we get the right compiler
            GCC_PATH=$(which $GCC_CMD)
            GXX_PATH=$(which $GXX_CMD)
            echo "Found GCC at: $GCC_PATH"
            echo "Found G++ at: $GXX_PATH"
            {
              echo "CC=$GCC_PATH"
              echo "CXX=$GXX_PATH"
            } >> "$GITHUB_ENV"
            # Verify we're using the correct version and check which libstdc++ it uses
            $GCC_CMD --version
            ACTUAL_VERSION=$($GCC_CMD -dumpversion | cut -d. -f1)
            echo "Actual GCC major version: $ACTUAL_VERSION"
            if [ "$ACTUAL_VERSION" != "${{ matrix.compiler_version }}" ]; then
              echo "Warning: GCC version mismatch. Expected ${{ matrix.compiler_version }}, got $ACTUAL_VERSION"
            fi
            $GCC_CMD -print-file-name=libstdc++.so
            echo "GCC version details:"
            $GCC_CMD -v 2>&1 | tail -5
          else
            # For Clang, we need to ensure it uses GCC 11's libstdc++ instead of GCC 14's
            # Find the GCC 11 installation
            if command -v gcc-11 &> /dev/null; then
              GCC11_PATH=$(which gcc-11)
              GXX11_PATH=$(which g++-11)
            elif command -v gcc &> /dev/null && [ "$(gcc -dumpversion | cut -d. -f1)" = "11" ]; then
              GCC11_PATH=$(which gcc)
              GXX11_PATH=$(which g++)
            else
              echo "Error: GCC 11 not found for Clang to use as libstdc++ provider"
              exit 1
            fi
            echo "Using GCC 11 at $GCC11_PATH for libstdc++"
            {
              echo "CC=clang-${{ matrix.compiler_version }}"
              echo "CXX=clang++-${{ matrix.compiler_version }}"
              # Set GCC 11 paths so Clang uses its libstdc++
              echo "GCC11_PATH=$GCC11_PATH"
              echo "GXX11_PATH=$GXX11_PATH"
            } >> "$GITHUB_ENV"
            clang-${{ matrix.compiler_version }} --version
            echo "Clang will use GCC 11's libstdc++"
          fi

      - name: Pre-fetch dependencies
        run: |
          # Remove build directory first to ensure clean state
          rm -rf build
          # Create build directory and pre-fetch dependencies
          mkdir -p build/_deps
          if [ ! -d "build/_deps/cpr-src" ]; then
            git clone --depth 1 --branch master https://github.com/libcpr/cpr.git build/_deps/cpr-src
          fi

      - name: Configure
        run: |
          unset GIT_WORK_TREE
          unset GIT_DIR
          # Ensure build directory exists (needed for FETCHCONTENT_BASE_DIR)
          mkdir -p build
          # Verify compiler environment variables are set
          echo "Using CC=$CC"
          echo "Using CXX=$CXX"
          $CC --version
          $CXX --version
          # Verify which GCC version is actually being used (for GCC builds)
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "Verifying GCC version in use:"
            $CC -dumpversion
            $CC -dumpmachine
            echo "GCC include paths:"
            $CC -E -x c++ - -v < /dev/null 2>&1 | grep "^ /" | head -10
          fi
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_C_COMPILER="$CC" \
            -DCMAKE_CXX_COMPILER="$CXX" \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            ${{ matrix.cmake_options }} \
            -DBUILD_TESTING=ON \
            -DENABLE_EXAMPLES=ON \
            -DWERROR=ON
          # Verify CMake selected the correct compiler
          echo "CMake detected compiler:"
          grep "CMAKE_CXX_COMPILER" build/CMakeCache.txt || true
          grep "CMAKE_CXX_COMPILER_VERSION" build/CMakeCache.txt || true
          echo "Testing compiler directly:"
          echo 'int main(){}' | $CXX -x c++ - -o /tmp/test_compile && echo "Compilation test successful" || echo "Compilation test failed"
          rm -f /tmp/test_compile

      - name: Build
        run: cmake --build build -j20

      - name: Test
        run: |
          cd build
          ctest --output-on-failure -j20

  format-check:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install maximum available clang-format version
        run: |
          sudo apt-get update
          # Install clang-format-20 (maximum available version on GitHub runners)
          sudo apt-get install -y clang-format-20
          # Create symlink to ensure 'clang-format' command uses version 20
          sudo ln -sf /usr/bin/clang-format-20 /usr/local/bin/clang-format
          echo "Installed clang-format-20:"
          clang-format-20 --version
          echo ""
          echo "Using clang-format at: $(command -v clang-format)"
          clang-format --version

      - name: Check for newer clang-format versions
        run: |
          echo "Checking for newer clang-format versions..."
          CURRENT_VERSION=20
          # Get all available clang-format packages and extract version numbers
          AVAILABLE_VERSIONS=$(apt-cache search clang-format | grep "^clang-format-[0-9]" | sed 's/.*clang-format-\([0-9]\+\).*/\1/' | sort -n | uniq)
          MAX_AVAILABLE=$(echo "$AVAILABLE_VERSIONS" | tail -1)
          
          if [ -n "$MAX_AVAILABLE" ] && [ "$MAX_AVAILABLE" -gt "$CURRENT_VERSION" ]; then
            echo "::warning::A newer clang-format version is available!"
            echo "Current standard: clang-format-$CURRENT_VERSION"
            echo "Maximum available: clang-format-$MAX_AVAILABLE"
            echo "Consider updating the workflow to use clang-format-$MAX_AVAILABLE"
            echo ""
            echo "Available versions:"
            echo "$AVAILABLE_VERSIONS"
          else
            echo "✓ Using the latest available version (clang-format-$CURRENT_VERSION)"
            if [ -n "$MAX_AVAILABLE" ]; then
              echo "Available versions: $AVAILABLE_VERSIONS"
            fi
          fi

      - name: Check code formatting
        run: |
          # Find all C++ source files and verify formatting using .clang-format
          find src include test examples -name "*.cpp" -o -name "*.hpp" | while read -r file; do
            if [ -f "$file" ]; then
              clang-format --style=file --dry-run --Werror "$file" || {
                echo "Error: $file is not properly formatted"
                echo "Run: clang-format --style=file -i $file"
                exit 1
              }
            fi
          done
          echo "✓ All files are properly formatted"

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libssl-dev \
            libbrotli-dev \
            libnghttp2-dev \
            libcurl4-openssl-dev \
            nlohmann-json3-dev \
            clang-tidy \
            cppcheck \
            clang-14

      - name: Pre-fetch dependencies
        run: |
          mkdir -p build/_deps
          if [ ! -d "build/_deps/cpr-src" ]; then
            git clone --depth 1 --branch 1.12.1 https://github.com/libcpr/cpr.git build/_deps/cpr-src
          fi

      - name: Configure with clang-tidy
        run: |
          unset GIT_WORK_TREE
          unset GIT_DIR
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_CLANG_TIDY=ON \
            -DBUILD_TESTING=ON

      - name: Build (clang-tidy will run)
        run: cmake --build build -j20 || true

      - name: Check clang-tidy results
        run: |
          # clang-tidy warnings are treated as errors in CI
          if cmake --build build 2>&1 | grep -i "error:"; then
            echo "clang-tidy found issues!"
            exit 1
          fi

  static-analysis:
    name: Static Analysis (cppcheck, clang-static-analyzer)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libssl-dev \
            libbrotli-dev \
            libnghttp2-dev \
            libcurl4-openssl-dev \
            nlohmann-json3-dev \
            cppcheck \
            clang-14

      - name: Pre-fetch dependencies
        run: |
          mkdir -p build/_deps
          if [ ! -d "build/_deps/cpr-src" ]; then
            git clone --depth 1 --branch 1.12.1 https://github.com/libcpr/cpr.git build/_deps/cpr-src
          fi

      - name: Configure
        run: |
          unset GIT_WORK_TREE
          unset GIT_DIR
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=clang++-14 \
            -DBUILD_TESTING=ON

      - name: Run cppcheck
        run: |
          cppcheck --version
          cppcheck \
            --enable=all \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --suppress=unmatchedSuppression \
            --inline-suppr \
            --xml \
            --xml-version=2 \
            --output-file=cppcheck-report.xml \
            --project=build/compile_commands.json \
            2>&1 | tee cppcheck-output.txt || true
          # Check if there are any errors (not warnings)
          if grep -i "error:" cppcheck-output.txt; then
            echo "cppcheck found errors!"
            exit 1
          fi

      - name: Run clang-static-analyzer
        run: |
          clang-14 --version
          # Use scan-build (clang static analyzer)
          if command -v scan-build-14 &> /dev/null; then
            SCAN_BUILD="scan-build-14"
          elif command -v scan-build &> /dev/null; then
            SCAN_BUILD="scan-build"
          else
            echo "scan-build not found, skipping clang-static-analyzer"
            exit 0
          fi
          $SCAN_BUILD --version || true
          # Run static analyzer
          $SCAN_BUILD \
            -o build/scan-build-output \
            --use-analyzer=clang++-14 \
            cmake --build build -j20 2>&1 | tee scan-build-output.txt || true
          # Check if there are any critical issues
          if [ -d "build/scan-build-output" ]; then
            REPORT_COUNT=$(find build/scan-build-output -name "*.html" | wc -l)
            echo "Found $REPORT_COUNT static analyzer reports"
            if [ "$REPORT_COUNT" -gt 0 ]; then
              echo "Static analyzer found issues. Reports available in build/scan-build-output/"
              # Don't fail the build, but report the issues
            fi
          fi

      - name: Upload static analysis reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: static-analysis-reports
          path: |
            cppcheck-report.xml
            build/scan-build-output/
          retention-days: 7

  security-gates:
    name: Security Gates (Coverage & Secret Scanning)
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install GCC 12 toolchain (including gcov-12) to match the compiler version
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libssl-dev \
            libbrotli-dev \
            libnghttp2-dev \
            libcurl4-openssl-dev \
            nlohmann-json3-dev \
            gcc-12 \
            g++-12 \
            gcovr \
            python3-pip
          # gcov-12 might be bundled with gcc-12 or available as a separate package
          # Try to install it separately, but don't fail if it doesn't exist
          sudo apt-get install -y gcov-12 || echo "gcov-12 not available as separate package, will use bundled version"
          # Verify gcov-12 is available (either as separate package or bundled)
          if ! command -v gcov-12 &> /dev/null; then
            # Check if gcov from gcc-12 is available
            if command -v gcc-12 &> /dev/null; then
              # Create a symlink if gcov-12 doesn't exist but gcc-12 does
              GCOV_PATH=$(gcc-12 -print-file-name=gcov 2>/dev/null || echo "")
              if [ -n "$GCOV_PATH" ] && [ -f "$GCOV_PATH" ]; then
                echo "Creating symlink for gcov-12 from $GCOV_PATH"
                sudo ln -sf "$GCOV_PATH" /usr/bin/gcov-12 || true
              else
                # Try to find gcov in standard locations
                if [ -f "/usr/bin/gcov" ]; then
                  # Check if gcov version matches GCC 12
                  GCOV_VERSION=$(gcov --version | head -1 | sed -n 's/.*gcov (GCC) \([0-9]\+\).*/\1/p' || echo "")
                  if [ "$GCOV_VERSION" = "12" ]; then
                    sudo ln -sf /usr/bin/gcov /usr/bin/gcov-12 || true
                  fi
                fi
              fi
            fi
          fi
          # Verify gcov-12 is now available
          if ! command -v gcov-12 &> /dev/null; then
            echo "Warning: gcov-12 not found, checking available gcov versions:"
            ls -la /usr/bin/gcov* || true
            echo "Will attempt to use gcov directly"
          else
            echo "gcov-12 is available at: $(which gcov-12)"
            gcov-12 --version
          fi
          pip3 install gcovr

      - name: Configure with coverage
        run: |
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=g++-12 \
            -DENABLE_COVERAGE=ON \
            -DBUILD_TESTING=ON \
            -DWARNING_MODE=ON

      - name: Build
        run: cmake --build build -j20

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure -j20

      - name: Generate coverage report
        run: |
          cd build
          # Determine which gcov executable to use
          if command -v gcov-12 &> /dev/null; then
            GCOV_EXEC="gcov-12"
          elif command -v gcov &> /dev/null; then
            GCOV_EXEC="gcov"
            echo "Using gcov (fallback, version check recommended)"
          else
            echo "Error: No gcov executable found"
            exit 1
          fi
          echo "Using gcov executable: $GCOV_EXEC"
          $GCOV_EXEC --version || true
          gcovr -r .. \
            --gcov-executable $GCOV_EXEC \
            --exclude-directories build_examples \
            --exclude test \
            --xml coverage.xml \
            --txt coverage.txt \
            --html-details coverage.html \
            --print-summary
          
          # Extract coverage percentage for threshold checking
          COVERAGE_LINE=$(gcovr -r .. --gcov-executable $GCOV_EXEC --exclude-directories build_examples --exclude test --txt - | grep -E "^TOTAL" || echo "")
          echo "Coverage summary:"
          echo "$COVERAGE_LINE"
          
          # Check if coverage meets threshold (80% line coverage)
          COVERAGE_PCT=$(echo "$COVERAGE_LINE" | awk '{print $3}' | sed 's/%//' || echo "0")
          if [ -n "$COVERAGE_PCT" ] && [ "$COVERAGE_PCT" != "0" ]; then
            COVERAGE_INT=${COVERAGE_PCT%.*}
            if [ "$COVERAGE_INT" -lt 80 ]; then
              echo "WARNING: Line coverage ($COVERAGE_PCT%) is below threshold (80%)"
              # Don't fail the build, but warn
            else
              echo "✓ Line coverage ($COVERAGE_PCT%) meets threshold (80%)"
            fi
          fi

      - name: Check security-critical module coverage
        run: |
          cd build
          # Determine which gcov executable to use (same as coverage report step)
          if command -v gcov-12 &> /dev/null; then
            GCOV_EXEC="gcov-12"
          elif command -v gcov &> /dev/null; then
            GCOV_EXEC="gcov"
          else
            echo "Error: No gcov executable found"
            exit 1
          fi
          # Extract coverage for security-critical modules
          # Threshold: ≥90% line coverage, ≥80% branch coverage
          echo "Checking coverage for security-critical modules..."
          
          # Check RequestLogger (redaction)
          REQUEST_LOGGER_COV=$(gcovr -r .. --gcov-executable $GCOV_EXEC --filter ../src/RequestLogger.cpp --txt - | grep -E "^TOTAL|^.*\.cpp" | tail -1 || echo "")
          echo "RequestLogger coverage:"
          echo "$REQUEST_LOGGER_COV"
          
          # Extract line coverage percentage for RequestLogger
          REQUEST_LOGGER_LINE_COV=$(echo "$REQUEST_LOGGER_COV" | awk '{print $3}' | sed 's/%//' || echo "0")
          if [ -n "$REQUEST_LOGGER_LINE_COV" ] && [ "$REQUEST_LOGGER_LINE_COV" != "0" ]; then
            REQUEST_LOGGER_INT=${REQUEST_LOGGER_LINE_COV%.*}
            if [ "$REQUEST_LOGGER_INT" -lt 90 ]; then
              echo "WARNING: RequestLogger line coverage ($REQUEST_LOGGER_LINE_COV%) is below security threshold (90%)"
              # Don't fail, but warn
            else
              echo "✓ RequestLogger line coverage ($REQUEST_LOGGER_LINE_COV%) meets security threshold (90%)"
            fi
          fi
          
          # Check SensitiveFields usage
          # Note: Header files don't generate coverage, but we verify tests exist
          if [ ! -f ../test/test_request_logger.cpp ]; then
            echo "ERROR: test_request_logger.cpp missing!"
            exit 1
          fi
          
          # Verify redaction tests pass (secret scanning)
          echo "Running secret scanning verification tests..."
          # Use ctest to run the test (it knows where the executable is)
          ctest -R test_request_logger --output-on-failure || exit 1
          
          echo "Security-critical module coverage check passed"

      - name: Verify secret redaction
        run: |
          cd build
          # Run tests that verify redaction removes sensitive values
          echo "Verifying secret redaction in logs..."
          
          # Use ctest to run the test and capture output
          # ctest knows where the executables are located
          ctest -R test_request_logger --output-on-failure -V > /tmp/redaction_test.log 2>&1 || {
            echo "Test execution failed. Output:"
            cat /tmp/redaction_test.log
            exit 1
          }
          
          # Check that no sensitive values leak in test output
          # Look for sensitive patterns that aren't properly redacted
          # Exclude lines that contain redaction markers or are just test descriptions
          SENSITIVE_PATTERNS="api_key|password|token|secret|authorization"
          SUSPICIOUS=$(grep -iE "$SENSITIVE_PATTERNS" /tmp/redaction_test.log | \
            grep -v "<REDACTED>" | \
            grep -v "REDACTED" | \
            grep -vE "(Testing|test.*redaction|test.*passed|test.*failed)" || true)
          
          if [ -n "$SUSPICIOUS" ]; then
            echo "ERROR: Potential sensitive data leak detected in test output!"
            echo "Suspicious lines:"
            echo "$SUSPICIOUS"
            exit 1
          fi
          
          echo "Secret redaction verification passed"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: build/coverage.*
          retention-days: 30

